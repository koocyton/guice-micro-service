syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.gauss.user";
option java_outer_classname = "UserProto";
option objc_class_prefix = "UP";

package user;

// get user by token
service UserByToken {
  rpc UserByToken (UserByTokenRequest) returns (UserByTokenReply) {}
}
message UserByTokenRequest {
  string token = 1;
}
message UserByTokenReply {
  int64 id = 1;
  string account = 2;
  string password = 3;
}
